{% extends "base.html" %}

{% block title %}

<title>Log In</title>

{% endblock %}


{% block content %}
<div class="max-w-md mx-auto bg-white p-20 rounded-lg shadow-md">
<h1 class="text-xl font-semibold mb-4">Log in to the gallery</h1>
<form method="POST" >
   {% csrf_token %}
   {{ loginform.as_p}}
   <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Log In</button>

</form>
</div>
{% endblock %}
