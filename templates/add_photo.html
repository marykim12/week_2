{% extends "base.html" %}

{% block title %}
<title>Add a Photo</title>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-20 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Let's Add a Photo</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_photo' %}" class="">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Add Photo</button>
    </form>
</div>
{% endblock %}
